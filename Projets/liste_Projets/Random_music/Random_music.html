<div class="desc" >
	
	<div class="roulette">
		
		<div id="box" class="blink">Choisis ton CSV üëá</div>
		<input type="file" id="csvfile" accept=".csv">
		<label for="csvfile">
			<span>Choisir un fichier</span>
			<input type="file" id="csvfile" accept=".csv">
		</label>
		<button id="reroll" disabled>Lancer</button>

		<script>
		/* ---------- helpers ---------- */
		const sleep = ms => new Promise(r=>setTimeout(r,ms));
		const parseCSV = txt => txt.trim().split(/\r?\n/).slice(1).map(l=>{
		  const i=l.indexOf(',');
		  return {style:l.slice(0,i).replace(/^"|"$/g,''),desc:l.slice(i+1).replace(/^"|"$/g,'')};
		});
		const random = arr => arr[Math.random()*arr.length|0];

		/* ---------- √©tat global -------- */
		let rows=[];

		/* ---------- lecture du CSV ----- */
		document.getElementById('csvfile').addEventListener('change', async e=>{
		  const file = e.target.files[0];
		  if(!file){return;}
		  try{
			const text = await file.text();
			rows = parseCSV(text);
			document.getElementById('box').textContent = 'Pr√™t √† lancer !';
			document.getElementById('reroll').disabled = false;
		  }catch(err){
			document.getElementById('box').textContent = '‚ùå Erreur de lecture';
			console.error(err);
		  }
		});

		/* ---------- roulette ---------- */
		async function roulette(){
		  const box=document.getElementById('box');
		  const btn=document.getElementById('reroll');
		  const sound=document.getElementById('click-sound');
		  const sound2=document.getElementById('end-sound');

		  if(!rows.length){return;}         // s√©curit√©

		  btn.disabled=true;
		  box.classList.add('blink');

		  let delay=70;
		  let spinsTotal = 25;
		  for(let n=0;n<spinsTotal;n++){
			box.textContent=random(rows).style;
			sound.currentTime=0; sound.play().catch(()=>{});
			await sleep(delay);
			delay+=4;
		  }

		  const winner=random(rows);
		  box.classList.remove('blink');
		  box.innerHTML=`üé∂ <b>${winner.style}</b> üé∂<br><i>${winner.desc}</i>`;
		  btn.disabled=false;
		  sound2.currentTime = 0;      // remise √† z√©ro
		  sound2.play().catch(()=>{}); // ignore si bloqu√©
		}

		/* ---------- bouton relancer ---- */
		document.getElementById('reroll').addEventListener('click', roulette);
		</script>
